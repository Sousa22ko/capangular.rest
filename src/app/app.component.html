<div class="container" align="center">
  <div style="text-align:center">
    <div class="row">
      <div class="col s12">
        <label for="aeroporto">Selecione o aeroporto:</label>
        <select [(ngModel)]="iata_selecionado" class="browser-default" name="aeroporto" (change)="consultarVoos()">
          <option required *ngFor="let aero of aeroportos" [value]="aero.iata_code"> {{aero.airport_name}} - ({{aero.iata_code }})</option>
        </select>
        <!-- <label style="color: red;">{{error.aeroporto}}</label> -->
      </div>
    </div>

    <div class="row" *ngIf="iata_selecionado">
      <div class="col s6">
        <label for="aeroporto">Selecione a opção:</label>
        <select [(ngModel)]="opcoesSelecionado" class="browser-default" name="aeroporto" (change)="consultarVoos()">
          <option required *ngFor="let opt of opcoes" [value]="opt.value"> {{opt.nome}}</option>
        </select>
      </div>
      <!-- <label style="color: red;">{{error.opcao}}</label> -->
      <div class="col s6">
        <label for="aeroporto">Selecione o status do voo:</label>
        <select [(ngModel)]="statusSelecionado" class="browser-default" name="aeroporto" (change)="consultarVoos()">
          <option required *ngFor="let opt of opcoes2" [value]="opt.value"> {{opt.nome}}</option>
        </select>
      </div>
      <!-- <label style="color: red;">{{error.status}}</label> -->
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>

  <div>
    <table border="1">
      <tr style="font-weight: bold;">
        <td>
          Numero
        </td>
        <td>
          Saida
        </td>
        <td>
          Saida estimada
        </td>
        <td>
          Destino
        </td>
        <td>
          Destino estimada
        </td>
        <td>
          Empresa aérea
        </td>
      </tr>
      <tr *ngFor="let voo of voos">
        <td>
          {{ voo.flight.icao }}
        </td>
        <td>
          {{ voo.departure.airport }}
        </td>
        <td>
          {{ voo.departure.scheduled | date:"dd/MM/yyyy hh:mm" }}
        </td>
        <td>
          {{ voo.arrival.airport }}
        </td>
        <td>
          {{ voo.arrival.scheduled | date:"dd/MM/yyyy hh:mm" }}
        </td>
        <td>
          {{ voo.airline.name }}
        </td>
      </tr>
    </table>
  </div>
</div>
